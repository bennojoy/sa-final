---
# This will install nagios

- name: install nagios 
  yum: pkg={{ item }} state=present
  with_items:
   - nagios
   - nagios-plugins
   - nagios-plugins-nrpe
   - nagios-plugins-ping
   - nagios-plugins-ssh
   - nagios-plugins-http
   - nagios-devel
  notify: restart httpd

- name: create nagios config dir
  file: path=/etc/nagios/ansible-managed state=directory

- name: configure nagios
  copy: src=nagios.cfg dest=/etc/nagios/nagios.cfg
  notify: restart nagios

- name: configure nagios services
  copy: src=ansible-managed-services.cfg dest=/etc/nagios/

- name: configure nagios commands
  copy: src=commands.cfg dest=/etc/nagios/objects/

- name: copy autoscale create  nagios commands
  copy: src=spawn_instance dest=/usr/lib64/nagios/plugins/ mode=755

- name: copy autoscale remove  nagios commands
  copy: src=destroy_instance dest=/usr/lib64/nagios/plugins/ mode=755

- name: configure nagios commands
  copy: src=commands.cfg dest=/etc/nagios/objects/

- name: create the nagios object files
  template: src={{ item + ".j2" }}
            dest=/etc/nagios/ansible-managed/{{ gname| default("petrol") }}-{{ item }}
  with_items:
    - sge.cfg
    - sge_slave.cfg
  notify: restart nagios

- name: start nagios
  service: name=nagios state=started enabled=yes
